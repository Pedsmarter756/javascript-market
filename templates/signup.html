{% extends "base.html" %}

{% block content %}
  <div class="signup">
    <div class="form_container">
      <p class="heading warning">Please Enter Your Details To Create Account</p>
      <form method="POST" class="login-form">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate" id="username" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate " name="password">
          <label for="password">Password</label>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Create Account</button>
      </form>
    </div>
  </div>
{% endblock %}
