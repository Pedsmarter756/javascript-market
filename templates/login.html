{% extends "base.html" %}

{% block content %}
  <div class="login">
    <div class="form_container">
      <header>
        <p class="heading">Sign In</p>
        <p class="instruction">Choose a username to sign in to Online Market</p>
      </header>
      <form method="POST" class="login-form">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" id="username" name="username" required>
          <label for="icon_prefix">Username</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_prefix" type="password" class="validate">
          <label for="icon_prefix">Password</label>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Log In</button>
      </form>
      <p class="instruction">Don't have an account yet?<br>Create one here!</p>
      <a href="{{url_for('signup')}}" class="waves-effect orange accent-2 waves-light btn">Sign Up</a>
    </div>
  </div>
{% endblock %}
